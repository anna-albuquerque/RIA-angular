<h1 mat-dialog-title>{{ data.id ? 'Editar Item' : 'Novo Item' }}</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome" />
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" [(ngModel)]="data.quantidade" />
  </mat-form-field>

  <mat-slide-toggle [(ngModel)]="data.ativo">Ativo</mat-slide-toggle>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="data">Salvar</button>
</div>
